<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <img src="" alt="Anime Image" class="anime-img" />

      <div class="app-wrapper">
        <button class="generate-random-anime">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Generate Anime
        </button>
        <p class="anime-name-text">
          Your Current Anime is:<br />
          <span class="anime-name"></span>
        </p>

        <button class="generate-random-fact">
          <span></span>
          <span></span>
          <span></span>
          <span></span>Generate Random Fact About Current Anime
        </button>
        <p class="fact-about"></p>
        <p class="random-fact"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
